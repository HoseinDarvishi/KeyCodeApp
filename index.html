<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./Source/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="./Css/style.css">
  <title>Document</title>
</head>

<body>

  <div class="d-flex justify-content-center flex-column align-items-center pt-5">
    <h1 class="mb-3 header-text">Hossein Proj</h1>
    <div class="keyCode-container mt-3">178</div>
  </div>
  <div class="row p-5 position-absolute w-100">
    <section class="col-md-3 p-4">
      <div class="events-container">
        <div class="name-field m-0  p-1">Event.key</div>
        <div id="eventKey" class="value-field mt-0  py-3 px-4">Enter</div>
      </div>
    </section>
    <section class="col-md -3 p-4">
      <div class="events-container">
        <div class="name-field m-0  p-1">Event.Location</div>
        <div id="eventLocation" class="value-field mt-0  py-3 px-4">0</div>
      </div>
    </section>
    <section class="col-md -3 p-4">
      <div class="events-container">
        <div class="name-field m-0 p-1">Event.Which</div>
        <div id="eventWhich" class="value-field mt-0  py-3 px-4">89</div>
      </div>
    </section>
    <section class="col-md -3 p-4">
      <div class="events-container">
        <div class="name-field m-0  p-1">Event.Code</div>
        <div id="eventCode" class="value-field mt-0  py-3 px-4">Enter</div>
      </div>
    </section>
  </div>

  <script src="./script.js"></script>
</body>

</html>
